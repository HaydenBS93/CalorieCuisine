<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" href="/src/input.css" rel="stylesheet" />
    <link href="./src/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="Calorie Cuisine icon"
      type="image/Calorie-Cuisine-icon"
      href="/src/assets/icons/CalorieCuisineFavicon.svg"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Calorie Cuisine</title>
  </head>
  <body>
    <header class="max-w-7xl mx-auto py-4 px-6">
      <nav class="flex items-center justify-between">
        <a href="/index.html">
          <img
            class="h-16 w-auto"
            src="/src/assets/images/CalorieCuisine.svg"
            alt="Calorie Cuisine logo"
          />
        </a>
        <div class="flex lg:hidden">
          <button
            id="open-menu-button"
            type="button"
            class="inline-flex items-center justify-center rounded-md text-calorie-salmon hover:text-red-500"
          >
            <span class="sr-only">Open menu</span>
            <svg
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </button>
        </div>
        <div class="hidden lg:flex lg:gap-x-4">
          <a
            href="/index.html"
            class="text-sm font-semibold text-calorie-salmon hover:text-red-500"
            >Home</a
          >
          <a
            href="/about.html"
            class="text-sm font-semibold text-calorie-salmon hover:text-red-500"
            >About</a
          >
          <a
            href="/contact.html"
            class="text-sm font-semibold text-calorie-salmon hover:text-red-500"
            >Contact</a
          >
        </div>
      </nav>
      <!-- Mobile menu, show/hide based on menu open state. -->
      <div
        id="mobile-menu"
        class="hidden lg:hidden"
        role="dialog"
        aria-modal="true"
      >
        <!-- Background backdrop, show/hide based on slide-over state. -->
        <div class="fixed inset-0 z-10"></div>
        <div
          class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10"
        >
          <div class="flex items-center justify-between">
            <a href="/index.html">
              <span class="sr-only">Calorie Cuisine</span>
              <img
                class="h-16 w-auto"
                src="/src/assets/images/CalorieCuisine.svg"
                alt="Calorie Cuisine logo"
              />
            </a>
            <button
              id="close-menu-button"
              type="button"
              class="rounded-md text-calorie-salmon"
            >
              <span class="sr-only">Close menu</span>
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <div class="flow-root">
            <div class="text-right">
              <div class="space-y-2 py-6">
                <a
                  href="/index.html"
                  class="-mx-3 block rounded-lg px-3 py-2 text-sm font-semibold text-calorie-salmon hover:bg-calorie-pink/30"
                  >Home</a
                >
                <a
                  href="/about.html"
                  class="-mx-3 block rounded-lg px-3 py-2 text-sm font-semibold text-calorie-salmon hover:bg-calorie-pink/30"
                  >About</a
                >
                <a
                  href="/contact.html"
                  class="-mx-3 block rounded-lg px-3 py-2 text-sm font-semibold text-calorie-salmon hover:bg-calorie-pink/30"
                  >Contact</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="py-4 px-6">
      <section>
        <div class="flex justify-center">
          <img
            class="w-auto h-28 md:h-40 lg:h-48"
            src="/src/assets/images/CalorieCuisine.svg"
            alt="Calorie Cuisine logo"
          />
        </div>
        <div class="flex justify-center">
          <div class="w-full max-w-md">
            <label
              for="product"
              class="block text-xs font-light text-calorie-salmon text-center md:text-sm lg:text-base"
            >
              Search for your calories
            </label>
            <div class="flex mt-2 w-full">
              <input
                type="text"
                name="product"
                id="product"
                class="block w-full rounded-l-md border-0 pl-2 py-1 text-sm text-calorie-salmon shadow-sm ring-1 ring-inset ring-calorie-orange placeholder:text-calorie-orange focus:ring-2 focus:ring-inset focus:ring-calorie-orange sm:text-sm"
                placeholder="Enter product here"
              />
              <button
                id="search-button"
                class="flex items-center justify-center px-4 py-2 bg-calorie-orange rounded-r-md hover:bg-orange-400"
              >
                <img
                  src="/src/assets/icons/icons8-search.svg"
                  alt="Search icon"
                  class="h-4 w-4"
                />
              </button>
            </div>
          </div>
        </div>
      </section>
      <section class="results-section hidden flex justify-center py-12">
        <div class="w-full p-4 border-2 border-calorie-main">
          <div class="w-full p-4 border-2 border-calorie-main">X results</div>
        </div>
        <div class="circle"></div>
        <div class="list-items">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="banner"></div>
        <div class="recommended">
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
        </div>
      </section>
    </main>
    <footer
      class="max-w-7xl mx-auto overflow-hidden py-4 px-6 space-y-4 border border-t border-t-calorie-orange"
    >
      <nav class="flex justify-center space-x-4 md:space-x-8 lg:space-x-12">
        <a
          href="/index.html"
          class="text-xs font-semibold text-calorie-salmon md:text-sm lg:text-base hover:text-red-500"
          >Home</a
        >
        <a
          href="/about.html"
          class="text-xs font-semibold text-calorie-salmon md:text-sm lg:text-base hover:text-red-500"
          >About</a
        >
        <a
          href="/contact.html"
          class="text-xs font-semibold text-calorie-salmon md:text-sm lg:text-base hover:text-red-500"
          >Contact</a
        >
      </nav>

            aria-hidden="true"
          >
            <path
              d="M13.6823 10.6218L20.2391 3H18.6854L12.9921 9.61788L8.44486 3H3.2002L10.0765 13.0074L3.2002 21H4.75404L10.7663 14.0113L15.5685 21H20.8131L13.6819 10.6218H13.6823ZM11.5541 13.0956L10.8574 12.0991L5.31391 4.16971H7.70053L12.1742 10.5689L12.8709 11.5655L18.6861 19.8835H16.2995L11.5541 13.096V13.0956Z"

        </a>
      </div>
      <p class="text-center text-[10px] text-calorie-salmon">
        &copy; 2024 Calorie Cuisine, Inc. All rights reserved.
      </p>
    </footer>
  </body>
  <script src="src/scripts/script.js"></script>
