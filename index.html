<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" href="/src/input.css" rel="stylesheet" />
    <link href="./src/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Calorie Cuisine</title>
  </head>
  <body>
    <header>
      <nav
        class="max-w-7xl mx-auto flex items-center justify-between py-4 px-6 lg:px-8"
      >
        <a href="/index.html">
          <img
            class="h-16 w-auto"
            src="/src/assets/images/CalorieCuisine.svg"
            alt="Calorie Cuisine logo"
          />
        </a>
        <div class="flex lg:hidden">
          <button
            id="open-menu-button"
            type="button"
            class="inline-flex items-center justify-center rounded-md text-calorie-salmon hover:text-red-500"
          >
            <span class="sr-only">Open menu</span>
            <svg
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </button>
        </div>
        <div class="hidden lg:flex lg:gap-x-4">
          <a
            href="#"
            class="text-sm font-semibold leading-6 text-calorie-salmon hover:text-red-500"
            >Home</a
          >
          <a
            href="#"
            class="text-sm font-semibold leading-6 text-calorie-salmon hover:text-red-500"
            >About</a
          >
          <a
            href="#"
            class="text-sm font-semibold leading-6 text-calorie-salmon hover:text-red-500"
            >Contact</a
          >
        </div>
      </nav>
      <!-- Mobile menu, show/hide based on menu open state. -->
      <div
        id="mobile-menu"
        class="hidden lg:hidden"
        role="dialog"
        aria-modal="true"
      >
        <!-- Background backdrop, show/hide based on slide-over state. -->
        <div class="fixed inset-0 z-10"></div>
        <div
          class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10"
        >
          <div class="flex items-center justify-between">
            <a href="#">
              <span class="sr-only">Calorie Cuisine</span>
              <img
                class="h-8 w-auto"
                src="/src/assets/images/CalorieCuisine.svg"
                alt=""
              />
            </a>
            <button
              id="close-menu-button"
              type="button"
              class="rounded-md text-calorie-salmon"
            >
              <span class="sr-only">Close menu</span>
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <div class="flow-root">
            <div class="text-right">
              <div class="space-y-2 py-6">
                <a
                  href="#"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold text-calorie-salmon hover:bg-calorie-pink/30"
                  >Home</a
                >
                <a
                  href="#"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold text-calorie-salmon hover:bg-calorie-pink/30"
                  >About</a
                >
                <a
                  href="#"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold text-calorie-salmon hover:bg-calorie-pink/30"
                  >Contact</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
  <script src="src/scripts/script.js"></script>
</html>
